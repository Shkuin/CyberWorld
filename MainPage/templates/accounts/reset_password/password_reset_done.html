


{% extends "base.html" %}
{% block content %}
<style type="text/css">

    .main-block{
        text-align: center;
        padding-top: 4%;
        color: white;
        font-family: 'Jura', serif;
        letter-spacing: 2px;
        margin-bottom: 300px;

    }
    body{
        background: #000005;
    }

    h1.done{
        color: #ffffff;
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 40px #FFFFFF, 0 0 80px #FFFFFF, 0 0 90px #FFFFFF, 0 0 100px #FFFFFF, 0 0 150px #FFFFFF;
        font-size: 30px;

    }
    .btn{
            margin-top: 10px;
            transition: 0.5s;
            margin-left: 5px;

        }

    .btn:hover{
        color: #ffffff;
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 40px #FFFFFF, 0 0 80px #FFFFFF, 0 0 90px #FFFFFF, 0 0 100px #FFFFFF, 0 0 150px #FFFFFF;
        background: rgba(0,0,5,0);
    }




</style>
<div class="container main-block">
    <h1 class="done">Пароль установлен</h1>

    <p>Ваш пароль был успешно сменён. Сейчас вы можете войти в аккаунт.</p>

    <a href="{% url "login" %}" class="btn btn-outline-light">Войти</a>
</div>
{% endblock %}
