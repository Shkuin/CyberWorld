{% extends "base.html" %}
{% block content %}
<style type="text/css">

    .main-block{
        text-align: center;
        padding-top: 17%;
        color: white;
        font-family: 'Jura', serif;
        letter-spacing: 2px;


    }
    body{
        background-image: url("/static/img/d29.resizedimage.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    h1.reset {
        font-size: 33px;
        color: #ffffff;
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 40px #FFFFFF, 0 0 80px #FFFFFF, 0 0 90px #FFFFFF, 0 0 100px #FFFFFF, 0 0 150px #FFFFFF;

    }
    p.reset {
        font-size: 17px;

    }
    .reset-block{
        color: #ffffff;
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 40px #FFFFFF, 0 0 80px #FFFFFF, 0 0 90px #FFFFFF, 0 0 100px #FFFFFF, 0 0 150px #FFFFFF;
        font-size: 20px;
    }

    .btn{
        margin-top: 10px;
        transition: 0.5s;
        margin-left: 5px;

    }

    .btn:hover{
        color: #ffffff;
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 40px #FFFFFF, 0 0 80px #FFFFFF, 0 0 90px #FFFFFF, 0 0 100px #FFFFFF, 0 0 150px #FFFFFF;
        background: rgba(0,0,5,0);
    }
    .form-control{
        margin-top: 10px;
        max-width: 300px;
        background: rgba(0,0,5,0);
        color: #FFFFFF;
    }

    .reset-block{

    }



</style>
<div class="container main-block">
<h1 class="reset">Сброс пароля</h1>
<p class="reset">Вы забыли свой пароль? Введите свой адрес электронной почты и мы вышлем вам инструкцию по созданию нового пароля</p>
    <form method="post" class="">
        {% csrf_token %}
        <div class="row justify-content-center reset-block">
            <input type="text" name="email" class="form-control" id="id_form">
            <input type="Submit" name="Send email" class="btn btn-outline-light" value="Отправить">
        </div>
    </form>
</div>
{% endblock %}
