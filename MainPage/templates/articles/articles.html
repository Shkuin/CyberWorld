{% extends "base.html" %}
{% block title %}Articles{% endblock %}
{% block content %}
<style type="text/css">
body {
    height: 100%;
    background-image: url("/static/img/rpo.jpg");
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;

}

.card-deck{
    margin-top: 20px;
}
.card{
    margin-top: 20px;
}

</style>


<div class="card-deck">
   {% for post in posts %}
       <div class="col-xl-3">
      <div class="card">
         <a href="{{ post.get_absolute_url }}">
         <img class="card-img-top" src="/{{ post.preview_image }}" alt="Card image cap" width="auto" height="200px">
         </a>
         <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.preview_text }}</p>
            <p class="date">{{ post.date_pub }}</p>
         </div>
      </div>
</div>
   {% endfor %}
 </div>

{% endblock %}
